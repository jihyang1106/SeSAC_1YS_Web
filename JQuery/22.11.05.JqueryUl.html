<!DOCTYPE html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="./jquery-ui-1.13.2/jquery-ui.css" />
    <title>JqueryUI</title>
    <style>
        div {
            width:100px; height:100px;
        }
        .first {
            background-color: antiquewhite;
        }
        .second {
            background-color: pink;
        }
        .third{
            background-color: aquamarine;
        }
        .sizeup {
            font-size: 30px;
        }
    </style>
    <script>
        function second(){
            $("div").switchClass("first", "second", 2000);
        }
        function sizeup(){
            $("div").switchClass("second", "sizeup", 1000);
        }
        function third(){
            $("div").switchClass("sizeup", "third");
        }
        function first(){
            $("div").switchClass("third", "first");
        }
    </script>
  </head>
  <body>
    <div class="first">div</div>
    <input type="button" onclick="second()" value="first -> second">
    <input type="button" onclick="sizeup()" value="second -> sizeup">
    <input type="button" onclick="third()" value="sizeup -> third">
    <input type="button" onclick="first()" value="third -> first">
  </body>
</html>

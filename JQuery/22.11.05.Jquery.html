<!DOCTYPE html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <title>Jquery</title>
    <script>
      function getData() {
        // var value1 = document.getElementById("input1").value;
        // console.log(value1);
        var value1 = $(input1).val();
        console.log(value1);
      }
      function setData() {
        // document.querySelector("#input1").value = "hi";
        $("#input1").val("hi");
      }
      function setJS() {
        var p = document.getElementById("p1");
        p.style = "background-color:yellow; color:green;";
      }
      function setJquery() {
        $("#p1").css("background-color", "beige");
      }
      function setStyleAll() {
        // 어떠한 요소든 특정한 요소로 바꾼다.
        $("#p1").attr("style", "background-color:pink; color:red");
      }
      function setText() {
        $("#p1").text("글자변경되었습니다.");
      }
      function setHtml() {
        $("#p1").html("<h1 id='p1'>html 추가</h1>");
      }
      function append1() {
        // html이 아니라 문자로
        document.querySelector("#p1").append("<h3>append</h3>");
        // 태그를 적으면 실제 HTML 요소로
        $("#p1").append("<h3>append</h3>");
      }
      function before1() {
        $("#p1").before("<h3>before</h3>");
      }
      function append() {
        $("#ul").append("<li id='li'>append</li>");
      }
      function prepend() {
        $("#ul").prepend("<li id='li'>prepend</li>");
      }
      function before() {
        $("#ul").before("<li>before</li>");
      }
      function after() {
        $("#ul").after("<li>after</li>");
      }
      function remove() {
        $("#li").remove(); // 하나 씩 지워짐
      }
      function empty() {
        $("#ul").empty(); // 한 번에 다 지워짐
      }
      function parent() {
        console.log($("#li").parent());
        console.log($("#li").parent().parent());
      }
    </script>

  </head>
  <body>
    <input type="text" id="input1" />
    <input type="button" onclick="getData()" value="값 가져오기" />
    <input type="button" onclick="setData()" value="값 설정하기" />
    <hr />
    <p1 id="p1">p1태그입니다</p1>
    <input type="button" onclick="setJS()" value="JavaScript로 바꾸기" />
    <input type="button" onclick="setJquery()" value="JQuery로 바꾸기" />
    <input type="button" onclick="setStyleAll()" value="JQuery로 바꾸기" />
    <hr />
    <input type="button" onclick="setText()" value="text 변경" />
    <input type="button" onclick="setHtml()" value="html 변경" />
    <hr />
    <input type="button" onclick="append1()" value="가장 뒤에 추가" />
    <input type="button" onclick="before1()" value="요소 before" />
    <hr />
    <ul id="ul">
      <li id="li">기준 li</li>
    </ul>
    <!--append와 prepend는 부모 기준으로 자식 전후로 추가
        before과 after는 자신을 기준으로 형제를 전후로 추가-->
    <input type="button" onclick="append()" value="append" />
    <input type="button" onclick="prepend()" value="prepend" />
    <input type="button" onclick="before()" value="before" />
    <input type="button" onclick="after()" value="after" />
    <hr />
    <input type="button" onclick="remove()" value="remove" />
    <input type="button" onclick="empty()" value="empty" />
    <hr />
    <input type="button" onclick="parent()" value="parent" />
  </body>
</html>

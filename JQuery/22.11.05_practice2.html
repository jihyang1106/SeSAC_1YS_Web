<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="./jquery-ui-1.13.2/jquery-ui.css" />
    <title>jquery Practice</title>
    <style>
      div {
        width: 100;
        height: 100;
      }
      div:hover {
        cursor: pointer;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
    </style>
    <script>
      function changeColor() {
        $(".red").switchClass("red", "orange");
        $(".orange").switchClass("orange", "yellow");
        $(".yellow").switchClass("yellow", "green");
        $(".green").switchClass("green", "blue");
        $(".blue").switchClass("blue", "purple");
        $(".purple").switchClass("purple", "red");
      }
    </script>
  </head>
  <body>
    <div id="div1" class="red" onclick="changeColor();"></div>
  </body>
</html>

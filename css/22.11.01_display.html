<!DOCTYPE html>
<head>
    <title>display</title>
    <style>
        .d-inline1{
            display: inline-block;
            background-color: rgb(254, 216, 216);
        }
        .d-inline2{
            background-color: rgb(247, 247, 209);
            width:100px;
        }
        
        .d-flex{
            display: flex;
            height: 100px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="d-inline1">
        d-inline1
    </div>
    <div class="d-inline2">
        d-inline2
    </div>
    <div class="d-flex">
        <div style="background-color:rgb(224, 244, 224)">
            <div>1</div>
            <div>2</div>
        </div>
        <div style="background-color:rgb(223, 223, 247)">
            <div>3</div>
        </div>
        <div>4</div>
    </div>
</body>
</html>

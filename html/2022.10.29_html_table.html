<html>
  <head>
    <title>테이블 태그</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="0">
      <!--cellpadding: 패딩 여백 cellspacing 경계선 사이의 여백-->
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <br />
    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <td rowspan="2">1</td>
        <!-- colspan : 행 병합(가로) rowspan 열 병합(세로)-->
        <td colspan="2">2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>

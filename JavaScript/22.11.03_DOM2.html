<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document2</title>
  </head>
  <body>
    <img src="./img/sample.jpg" width="100" height="100" />
    <button type="button" onclick="imgChange();">이미지바꾸기</button>

    <ul>
      <li>이름</li>
    </ul>
    <button type="button" onclick="add()">추가</button>
    <button type="button" onclick="remove()">삭제</button>

    <script>
      // 이미지 변경
      function imgChange() {
        var tag = document.querySelector("img");
        console.log(tag);
        console.log(tag.src);
        console.log(tag.width);

        tag.src = "./img/sample2.jpg";
        console.log(tag);
      }

      // 추가
      function add() {
        var li = document.createElement("li");
        li.innerText = "새로운 li";

        var ul = document.querySelector("ul");
        // ul.append(li, "123"); // 내가 선택한 요소에 가장 뒤에 추가, 한 번 추가할 때 여러개 추가 가능
        ul.appendChild(li); // 가장 끝에 자식을 추가, 한 번 추가할 때 한 개의 자식만 추가 가능
      }

      // 삭제: 내 자신을 선택해서 삭제하거나 부모를 선택해서 자식을 삭제하는 경우
      function remove() {
        var li = document.querySelector("li");
        li.remove();

        // 부모 요소 선택해서 삭제하기
        var ul = document.querySelector("ul");
        var li2 = document.querySelector("li");
        ul.removeChild(li2);
        // console.log(li.parentElement);
        // li.remove();
        // li.parentElement.removeChild(li);
        // 부모요소.removeChild(자식요소); 잘사용하지 않음
      }
    </script>
  </body>
</html>

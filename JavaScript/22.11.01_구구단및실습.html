<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        function gugudan(a){
            for(var i=1;i<11;i++){
                console.log(a + "*" + i + " = " + a*i)
            }
        }
        gugudan(2);
        gugudan(3);
        gugudan(4);

        // 정수 n이 있을 때 0부터 n까지의 수 중 2 또는 3의 배수의 총합
        // ex) n이 10이면 2 + 3 + 4 + 6 + 8 + 9 + 10
        function totalSum(n){
            var result = 0; 
            if(n%2==0||n%3==0){ //n이 2 또는 3의 배수일 때
                for(var i=1;i<=n;i++){
                    if(i%2==0||i%3==0){
                        result += i;
                    }
                }
            }
            console.log(result);
        }
        totalSum(10);
        totalSum(99);
    </script>
</head>

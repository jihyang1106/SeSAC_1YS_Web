<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object</title>
    <script>
      var cat = {
        name: "나비",
        age: 1,
        mew: function () {
          return "야옹";
        },
      };
      function hello() {
        return "안녕";
      }
      function hi() {
        console.log("hi");
      }
      console.log(hello()); // 안녕
      console.log(hi()); // undefined
      console.log(cat.mew()); // 야옹
      console.log(cat.name); // 나비

      var arr1 = [1, 2, 3, "a", "b", "c"];
      var arr2 = new Array(1, 2, 3, "a", "b", "c");
      console.log(arr1[0]); // 1
      console.log(arr1.indexOf("a")); // 3
      console.log(arr1.length); // 6

      arr1.push("d"); // 가장 마지막에 요소 추가
      console.log(arr1); //(7) [1, 2, 3, 'a', 'b', 'c', 'd']
      // 가장 마지막 요소 제거
      console.log("arr1 pop: " + arr1.pop()); // arr1 pop: d
      console.log(arr1); //(6) [1, 2, 3, 'a', 'b', 'c']

      arr1.unshift("0"); // 가장 앞의 요소 추가
      console.log(arr1); // (7) ['0', 1, 2, 3, 'a', 'b', 'c']
      // 가장 앞의 요소 제거
      console.log("arr1 shift: " + arr1.shift()); // arr1 shift: 0
      console.log(arr1); // (6) [1, 2, 3, 'a', 'b', 'c']

      var me = {
        name: "jihyang",
        birth: "1106",
      };
      me["gender"] = "Female";
      console.log(me); // {name: 'jihyang', birth: '1106', gender: 'Female'}
      console.log(me["name"]); //jihyang
      console.log(me.gender); //Female

      // Date와 Math
      //   new Date(밀리초);
      //   new Date(80000000); // 1970년 1월 1일 0시부터 밀리초만큼 지난 날짜

      //   new Date(년, 월, 일, 시, 분, 초, 밀리초);
      //   new Date(22, 5, 25); // 1922년 5월 25일 00:00:00
      //   new Date(2022, 5, 25, 15, 40); // 2022년 5월 25일 15:40:00

      var date = new Date();
      console.log(date); // Thu Nov 03 2022 13:39:17 GMT+0900 (한국 표준시)
      console.log(date.getYear()); // 122 1이 있으면 2000년대 1이 없으면 90년대
      console.log(date.getFullYear()); // 2022
      console.log(date.getMonth()); // 10
      console.log(date.getDate()); // 3
      console.log(date.getDay()); // 4[sun(0),mon(1),tue(2),wed(3),thurs(4),fri(5),sat(6)]
      console.log(date.getTime()); // 1667450493115
      console.log(date.getHours()); // 13

      console.log(Math.min()); // Infinity
      console.log(Math.min(-10, 0, 9)); // -10
      console.log(Math.min(0, "a", 9)); // NaN
      console.log(Math.max(0, 1, 10)); // 10

      console.log(Math.random()); // 0에서 1 사이의 랜덤 숫자
      var min = 1; // 최솟값
      var max = 10; // 최댓값
      console.log(Math.random() * (max - min) * min); // 최댓값과 최솟값 사이의 랜덤숫자

      // 소수점 첫 번째 자리에서 반올림
      console.log(Math.round(1.2)); // 1
      console.log(Math.round(1.5)); // 2
      console.log(Math.round(-1.7)); // -2
      // floor: 내림, ceil: 올림
      console.log(Math.floor(1.945)); // 1
      console.log(Math.ceil(1.1463)); // 2
    </script>
  </head>
  <body></body>
</html>

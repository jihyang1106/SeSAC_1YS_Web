<!DOCTYPE html>
<html lang="en">
  <head>
    <title>방명록 만들기</title>
    <style></style>
  </head>
  <body>
    방명록입니다.
    <br />
    작성자 <input type="text" id="writer" />
    <br />
    내용 <input type="text" id="content" />
    <br />
    <button type="button" id="btn" onclick="addTbl()">작성</button>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>번호</th>
          <th>작성자</th>
          <th>내용</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody id="tbl"></tbody>
    </table>
    <script>
      function addTbl() {
        // 작성자
        let writer = document.querySelector("#writer").value;
        // 내용
        let content = document.getElementById("content").value;
        // 작성일
        let today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth();
        let date = today.getDate();
        let hours = today.getHours();
        let minutes = today.getMinutes();

        // 테이블 행, 열 추가하기
        let table = document.getElementById("tbl");
        let newRow = table.insertRow(); // 테이블 행 추가
        let newCell1 = newRow.insertCell(0); // 테이블 4개의 열 추가
        let newCell2 = newRow.insertCell(1);
        let newCell3 = newRow.insertCell(2);
        let newCell4 = newRow.insertCell(3);

        // tr 개수 세서.. 자동으로 번호 ++
        let trObj = document.getElementsByTagName("tr");

        // 표에 데이터 넣기
        newCell1.innerText = trObj.length - 1;
        newCell2.innerText = writer;
        newCell3.innerText = content;
        newCell4.innerText = year + " - " + month + " - " + date + " " + hours + " : " + minutes;
      }
    </script>
  </body>
</html>

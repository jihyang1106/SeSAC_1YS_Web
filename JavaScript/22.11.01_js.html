      function parameter1(a) {
        console.log(a);
      }
      function parameter2(a, b) {
        console.log(a + " " + b);
      }
      function parameter3(a, b, c) {
        console.log("a : " + a);
        console.log("b : " + b);
        console.log("c : " + c);
      }

      parameter1(); // parameter를 받음에도 전달하지 않기
      parameter1(10); // parameter 1개 전달
      parameter2(5, 3);
      parameter3(1, 2, 3);

      var variable = "hi";
      parameter3(variable, variable, variable);
      parameter3(variable, variable);
      parameter3(variable);
    </script>

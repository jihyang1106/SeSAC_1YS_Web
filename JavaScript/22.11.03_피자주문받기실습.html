<!DOCTYPE html>
<head>
    <title>Pizza Order</title>
    <script>
        var originPrice = 24000;
        function check(obj){
            if(obj.checked){ // 체크박스에 체크됐다면 금액에서 +
                originPrice += parseInt(obj.value);
            }else if(!obj.checked){ // 체크 안됐으면 금액에서 -
                originPrice -= Number(obj.value);
            }

            var total = document.getElementById("total");
            total.innerText = originPrice + "원";
        }
    </script>
</head>
<body>
    <h1>피자 주문</h1>
    <fieldset>
        <legend>사이즈</legend>
        Large - 24000 원
    </fieldset>
    <fieldset>
        <legend>추가 주문</legend>
        <form>
            <input type="checkbox" id="pickle" name="pizza" value="800" onclick="check(this)" >
            <label for="pickle">피클(800원)</label>
            <input type="checkbox" id="chili" name="pizza" value="300" onclick="check(this)">
            <label for="chili">칠리 소스(300원)</label>
            <input type="checkbox" id="dipping" name="pizza" value="200" onclick="check(this)">
            <label for="dipping">디핑 소스(200원)</label>
            <input type="checkbox" id="cheese" name="pizza" value="4800" onclick="check(this)">
            <label for="cheese">치즈스틱(4개, 4800원)</label>
            <input type="checkbox" id="corn" name="pizza" value="2400" onclick="check(this)">
            <label for="corn">콘 샐러드(2400원)</label>
        </form>
    </fieldset>
    <fieldset>
        <legend>합계</legend>
        <div id="total"></div>
    </fieldset>
</body>
</html>

<!DOCTYPE html>
  <head>
    <title>Document</title>
    <script>
        console.log(document.documentElement); 
        console.log(document.head);
        console.log(document.title);
        console.log(document.URL);
        console.log(document.domain);
    </script>
  </head>
  <body>
    <img src="./img/sample.jpg" width="100" height="100">
    <img src="./img/sample.jpg" width="110" height="110">
    <img src="./img/sample.jpg" width="120" height="120">
    <div id="div1">
        <input type="text" id="input1" value="입력값">
        <p class="css1">p1태그</p>
        <p class="css1">p2태그</p>
        <div>
            <p class="css1">p3태그</p>
        </div>
        <button type="button" onclick="getData();">버튼</button>
        <button type="button" onclick="getData2();">p태그 버튼</button>
    </div>

    <script>
        console.log(document.getElementById("input1"));          // 단수
        console.log(document.getElementsByClassName("css1"));    // 복수
        console.log(document.getElementsByClassName("css1")[0]); // class 중에서 요소 하나만(위에서부터)
        console.log(document.getElementsByTagName("img"));       // 복수
        console.log(document.getElementsByTagName("img")[0]);    // class 중에서 요소 하나만(위에서부터)

        console.log(" ");
        console.log(document.querySelector("#input1"));          // 단수
        console.log(document.querySelector(".css1"));            // 단수
        console.log(document.querySelectorAll(".css1"));         // 복수

        function getData(){
            var input = document.getElementById("input1"); 
            console.log(input.value);
        }

        function getData2(){
            var p1 = document.getElementsByClassName("css1")[0];
            console.log(p1);            // <p class="css1">p1</p>
            console.log(p1.value);      // undefined
            console.log(p1.text);       // undefined
            console.log(p1.html);       // undefined
            console.log(p1.innerText);  // p1태그
            console.log(p1.innerHTML);  // p1태그

            // p1.innerText = "P1태그입니다."
            console.log(p1.innerText);  // P1태그입니다.
            console.log(p1.innerHTML);  // P1태그입니다.
            
        }
    </script>
  </body>
</html>

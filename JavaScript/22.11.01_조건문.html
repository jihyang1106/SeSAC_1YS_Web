<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      var a = prompt("숫자를 입력하세요.");

      if (a > 10) {
        console.log("a > 10");
      } else if (a > 5) {
        switch (a) {
          case 8:
            console.log("a==8");
            break;
        }
        console.log("a > 5");
      } else if (a > 0) {
        console.log("a > 0");
      } else {
        console.log("no!");
      }

      for (var i = 0; i < 10; i++) {
        console.log("i: " + i);
      }

      var j = 0;
      while (j < 10) {
        console.log("j: " + j);
        j++;
      }
    </script>
  </head>
  <body></body>
</html>

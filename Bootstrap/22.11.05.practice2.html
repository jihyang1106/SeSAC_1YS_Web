<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      nav {
        background-image: url("./img/background.png");
        height: 65px;
      }
      .nav-item a,
      div:last-child i {
        color: white;
      }
      a:hover,
      a:active {
        font-weight: bold !important;
        color: white !important;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="https://getbootstrap.com/"
            target="_blank"
          >
            <img
              src="./img/bootstrap_logo.png"
              alt="Bootstrap"
              width="58"
              height="50"
            />
          </a>
          <div class="collapse navbar-collapse" style="margin-left: -20px">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Examples</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Icons</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Themes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
          <div>
            <a href="https://github.com/twbs" target="_blank">
              <i class="bi bi-github"></i>
            </a>
            <a href="https://twitter.com/getbootstrap" target="_blank">
              <i class="bi bi-twitter"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>

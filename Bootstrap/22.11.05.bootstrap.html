<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="d-block d-md-block d-md-none bg-warning">div</div>
    <hr />
    <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
    </div>
    <hr />
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            여기는 어딘가요?
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">용산입니다.</div>
        </div>
      </div>
    </div>
    <hr />
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../JavaScript/img/sample.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>첫 번째 Slide Label</h5>
            <p>귀엽네요.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="../JavaScript/img/sample.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>두 번째 Slide Label</h5>
            <p>귀엽네요.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="../JavaScript/img/sample.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>세 번째 Slide Label</h5>
            <p>쏘- 큐트</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <hr />
    <div class="row">
      <div class="col bg-warning">1</div>
      <div class="col bg-primary">2</div>
      <div class="col bg-success">3</div>
      <div class="col bg-secondary">4</div>
    </div>
    <hr />
    <div class="container text-center">
      <div class="row">
        <div class="col bg-warning">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-success">3</div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-2 bg-warning">1</div>
      <div class="col-6 bg-primary">2</div>
      <div class="col-4 bg-success">3</div>
      <!-- 반응형에 따라서 보여지는 요소의 크기를 조정 가능 -->
      <div class="col-8 col-md-4 col-lg-10 bg-warning">1</div>
      <div class="col-6 col-md-8 col-lg-2 bg-primary">2</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <img src="../JavaScript/img/sample2.jpg" class="w-100" />
      </div>
      <div class="col-12 col-sm-4 col-md-6 col-lg-8">
        <p class="bg-info">이 이미지는 귀여운 강아지입니다.</p>
      </div>
    </div>
    <hr />
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>API 연습</title>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!--Bootstrap-->
